<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bbGrid.css">

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
		<script type="text/javascript" src="bbGrid.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">modal</button>

		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hide="true">&times;</span></button>
					</div>
					<div class="modal-body">
						<table id="bbgrid"></table>
					</div>
					<div class="modal-footer">

					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		var mycollection = [];
		var mygrid = new bbGrid.View({
			container: $("#bbgrid"),
			collection: mycollection,
			colModel: [{
				title: 'ID',
				name: 'id',
				sorttype: 'number'
			}, {
				title: 'Full Name',
				name: 'name'
			}, {
				title: 'Company',
				name: 'company'
			}, {
				title: 'Email',
				name: 'email'
			}]
		});
	</script>

</html>
